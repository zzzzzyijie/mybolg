<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jie Blog — 首页</title>
    <meta name="description" content="一个简洁、精美的 Vue3 静态博客设计稿首页。" />
    <style>
      :root {
        --bg: #ffffff;
        --fg: #0f172a;
        --muted: #6b7280;
        --border: #e5e7eb;
        --link: #2563eb;
        --link-hover: #1e40af;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b1220;
          --fg: #e5e7eb;
          --muted: #9aa7b7;
          --border: #1f2937;
          --link: #93c5fd;
          --link-hover: #bfdbfe;
        }
      }
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--fg);
        line-height: 1.7;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .container { max-width: 760px; margin: 0 auto; padding: 24px; }
      header.site-head { display: grid; grid-template-columns: 1fr auto; align-items: start; gap: 16px; padding: 12px 0 16px; border-bottom: 1px solid var(--border); }
      .brand { text-decoration: none; color: inherit; font-weight: 800; letter-spacing: .2px; font-size: 20px; }
      .subtitle { margin: 6px 0 0; color: var(--muted); }
      .actions { display: flex; align-items: center; gap: 10px; }
      .toggle { border: 1px solid var(--border); background: transparent; color: var(--muted); padding: 6px 10px; border-radius: 999px; cursor: pointer; }
      .toggle:hover { color: var(--fg); }
      .intro { padding: 16px 0 8px; color: var(--muted); }
      .posts { display: grid; gap: 14px; padding-top: 8px; }
      .post { display: grid; grid-template-columns: 110px 1fr; align-items: baseline; gap: 14px; padding: 12px 0; border-bottom: 1px solid var(--border); }
      .post time { color: var(--muted); font-size: 14px; white-space: nowrap; }
      .post a { color: var(--fg); text-decoration: none; font-weight: 700; }
      .post a:hover { text-decoration: underline; }
      .post p { margin: 6px 0 0; color: var(--muted); }
      @media (max-width: 640px) { .post { grid-template-columns: 1fr; } .post time { order: 2; } }
      footer { border-top: 1px solid var(--border); margin-top: 24px; padding: 16px 0; color: var(--muted); font-size: 14px; }

      :root[data-theme="dark"] {
        --bg: #0b1220;
        --fg: #e5e7eb;
        --muted: #9aa7b7;
        --border: #1f2937;
        --link: #93c5fd;
        --link-hover: #bfdbfe;
      }
      :root[data-theme="light"] {
        --bg: #ffffff;
        --fg: #0f172a;
        --muted: #6b7280;
        --border: #e5e7eb;
        --link: #2563eb;
        --link-hover: #1e40af;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="site-head">
        <div>
          <a class="brand" href="#">Jie</a>
          <p class="subtitle">写作与构建，保持简洁。</p>
        </div>
        <div class="actions">
          <button id="theme-toggle" class="toggle" aria-label="切换主题">🌙</button>
        </div>
      </header>

      <p class="intro">文章</p>

      <section class="posts">
        <article class="post">
          <time datetime="2025-08-30">2025-08-30</time>
          <div>
            <a href="./post.html">使用 Nuxt 3 与 Content 打造静态博客</a>
          </div>
        </article>

        <article class="post">
          <time datetime="2025-08-18">2025-08-18</time>
          <div>
            <a href="./post.html">Tailwind 的设计系统与主题实践</a>
          </div>
        </article>

        <article class="post">
          <time datetime="2025-07-02">2025-07-02</time>
          <div>
            <a href="./post.html">写作流程：从草稿到发布</a>
          </div>
        </article>
      </section>

      <footer>
        © <span id="y"></span> Jie Blog · 用心书写与分享
      </footer>
    </div>

    <script>
      const root = document.documentElement;
      const saved = localStorage.getItem('theme');
      if (saved === 'dark' || saved === 'light') {
        root.setAttribute('data-theme', saved);
      }
      const btn = document.getElementById('theme-toggle');
      function setIcon() {
        const t = root.getAttribute('data-theme');
        btn && (btn.textContent = t === 'dark' ? '☀️' : '🌙');
      }
      btn && btn.addEventListener('click', () => {
        const t = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
        setIcon();
      });
      setIcon();
      document.getElementById('y').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
